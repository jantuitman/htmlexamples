<html>
  <head>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0">		

     <script>

	function render() {
		var offLineCanvas=document.createElement("canvas");
		var pos=20;
		offLineCanvas.width=256;
		offLineCanvas.height=256;
		var offLineCanvas2=document.createElement("canvas");
		offLineCanvas2.width=256;
		offLineCanvas2.height=256;
		
		
		var canvas=document.getElementById("myCanvas");
		var context=offLineCanvas.getContext("2d");
		//context.clear();
		context.font = "40px Arial";
		context.fillText("Gefeliciteerd",25,100);
		context.fillText("Monique!",45,200);
		
		var context2=offLineCanvas2.getContext("2d");
		context2.drawImage(offLineCanvas,0,0);
		//var imgData=context.getImageData(0,0,256,256);
		//var imgData2=context2.createImageData(0,0,256,256);
        		
		
		var vr=1;
		var vg=0;
		var vb=1;
		var lw=5;
		var lwnew=5;
		var count=0;
		var ctx=canvas.getContext("2d");
		//ctx.clear();
		window.setInterval(function () {
			
			ctx.drawImage(offLineCanvas2,pos-lw,0,lw,256,pos-lw,0,lw,256);
			
			for (var k=0;k<lw; k++) {
				pos=pos+1;
				if (pos>256) pos=20;
				count++;
				//context2.clear();
				if (Math.floor(Math.random()*400)==0) {
					vr=Math.floor(Math.random()+0.5);
					vg=Math.floor(Math.random()+0.5);
					vb=Math.floor(Math.random()+0.5);
					while (vr==0 && vg ==0 && vb ==0) {
						vr=Math.floor(Math.random()+0.5);
						vg=Math.floor(Math.random()+0.5);
						vb=Math.floor(Math.random()+0.5);
					}
					lwnew=Math.floor(Math.random()*16)+4;
				}

			
				context2.font = "40px Arial";
				context2.fillStyle='rgb('+Math.floor(Math.random()*256*vr)+','+Math.floor(Math.random()*256*vg)+','+Math.floor(Math.random()*256*vb)+')'
				context2.fillText("Gefeliciteerd",25,100);
				context2.fillText("Monique!",45,200);
			}
			lw=lwnew;
			
		},50)
	}

     </script>
  </head>
  <body onload="render()">
     <canvas id="myCanvas" width="256" height="256" ></canvas>
  </body>
</html>
